<ion-header [translucent]="true" class="background" style="padding-top: 30px;">
  <ion-toolbar>

    <!-- Left-side Cancel Icon -->
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Profile info</ion-title>

    <!-- Right-side Three Dots Icon -->
    <ion-buttons slot="end">
      <ion-button>
        <!-- <ion-icon name="ellipsis-vertical-outline"></ion-icon> -->
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="main-content">
    <div>
      <div class="main-provide">
        <div class="inner-main">
          <p class="Please">Please
            provide your name and an optional Profile photo</p>
        </div>
      </div>
      <div class="camera-main">
        <div class="camera-inner">
          <img [src]="imageData || 'assets/images/cameraplus.png'" alt="Avatar" />
        </div>
      </div>

      <input type="file" (change)="onImageSelected($event)" accept="image/*" />

      <div class="line-main">
        <input type="text" class="line-content no-focus-border"[(ngModel)]="name" placeholder="Enter your name" maxlength="25" (input)="onInputChange($event)"/>
        <div class="main-emoji">
          <p class="emoji-text">{{ remainingCount }}</p>
          <ion-icon name="happy-outline"></ion-icon>
        </div>
      </div>
      <div class="line"></div>
    </div>

    <div class="main-button">
      <button class="btn" expand="block" (click)="onSubmit()">Next</button>
    </div>
  </div>
</ion-content>
