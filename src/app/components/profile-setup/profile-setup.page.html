<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/images/TELLDEMM.svg" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding profile-content">
  <div class="profile-form">
    <ion-avatar class="profile-avatar">
      <img [src]="imageData || 'assets/default-avatar.png'" alt="Avatar" />
    </ion-avatar>

    <input type="file" (change)="onImageSelected($event)" accept="image/*" />

    <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Enter your name"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="onSubmit()">Continue</ion-button>
  </div>
</ion-content>
