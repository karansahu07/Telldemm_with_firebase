<ion-header [translucent]="true">

    <!-- Top Row: Logo and Icons -->
    <div style="display: flex;padding-top: 30px;">
      <ion-title>
        <h2 style="font-family: Montserrat-bold;font-size:20px">Calls</h2>
      </ion-title>

      <ion-buttons slot="end" style="display: flex;margin-right: 10px;">
        <ion-button fill="clear">
          <img src="assets/images/qr-code.svg" style="width: 24px; height: 24px;" />
        </ion-button>
        <!-- <ion-button fill="clear">
          <img src="assets/images/camera.svg" style="width: 24px; height: 24px;" />
        </ion-button> -->
        <ion-button fill="clear" (click)="presentPopover($event)">
          <img src="assets/images/dots (1).svg" style="width: 24px; height: 24px;" />
        </ion-button>
      </ion-buttons>
    </div>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let chat of chatList">
      <ion-avatar slot="start">
        <img src="assets/images/user.jfif" />
      </ion-avatar>
      <ion-label>
        <h2 class="chat-message">{{ chat.name }}</h2>
        <p [innerHTML]="chat.message" style="color: #444343;font-family: Montserrat-Medium;font-size: 14px;"></p>
      </ion-label>
      <div slot="end" class="chat-meta">
        <ion-icon name="videocam-outline" style="width: 27px;height: 27px;"></ion-icon>
        <!-- <ion-icon name="call-outline" style="width: 27px;height: 27px;"></ion-icon> -->
      </div>
    </ion-item>
  </ion-list>
</ion-content>
